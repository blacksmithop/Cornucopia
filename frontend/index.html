<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="index">Home</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Account</a>
                <div class="dropdown-content">
                    <a href="upload_file">Upload File</a>
                    <a href="settings">Settings</a>
                    <a href="#logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="chat-window">
            <div class="chat-header">
                <div class="dropdown">
                    <button class="dropbtn">Options</button>
                    <div class="dropdown-content">
                        <a href="#" id="clear-chat">Clear Chat</a>
                    </div>
                </div>
            </div>
            <div class="chat-body" id="chat-body">
                <div class="message system-message">Hello! How can I help you today?</div>
            </div>
            <div class="chat-footer">
                <label for="file-upload" class="file-upload">
                    ðŸ“‚
                </label>
                <input type="file" id="file-upload" class="file-input" accept="image/*">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type a message...">
                <button class="send-button" id="send-button">Send</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p><strong>&copy; 2024 Abhinav KM</strong></p>
    </div>

    <!-- Modal for displaying intermediate steps -->
    <div id="steps-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Intermediate Steps</h2>
            <div id="steps-content"></div>
        </div>
    </div>

    <script src="./js/chat.js"></script>
</body>
</html>
