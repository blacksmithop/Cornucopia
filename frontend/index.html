<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="bg-secondary text-light">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./js/script.js" crossorigin="anonymous"></script>
  
  <nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-regular fa-message"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="fa-solid fa-user-tie"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="width: 100px;">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Settings</h5>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa-solid fa-moon"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-5" style="max-width: 600px;">
    <div class="chat-window border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">
      <!-- Chat messages will go here -->
    </div>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Type your message..." aria-label="Type your message..." aria-describedby="basic-addon2">
      <button class="input-group-text btn btn-success text-white rounded" id="sendButton"><i class="fa-regular fa-paper-plane"></i></button>
    </div>
  </div>
</body>

</html>
